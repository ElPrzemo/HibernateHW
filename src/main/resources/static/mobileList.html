<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mobile List</title>
</head>
<body>
<h1>Mobile List</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="mobile : ${mobileList}">
        <td th:text="${mobile.id}"></td>
        <td th:text="${mobile.name}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
