<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vehicle List</title>
</head>
<body>
<h1>Vehicle List</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="vehicle : ${vehicleList}">
        <td th:text="${vehicle.id}"></td>
        <td th:text="${vehicle.name}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
